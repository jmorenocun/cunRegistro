<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Estudiantes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="formulario contenedor">
        <h1 class="formulario__heading">registro de estudiantes</h1>
        <form action="" class="formulario__form">

            <div class="formulario__contenido">
                <label class="formulario__label" for="name">Nombre:</label>
                <input class="formulario__input" type="text" id="name" placeholder="ingresa tu nombre">
            </div>
            <div class="formulario__contenido">
                <label class="formulario__label" for="lastName">Apellido:</label>
                <input class="formulario__input" type="text" id="lastName" placeholder="ingresa tu apellido">
            </div>
            <div class="formulario__contenido">
                <label class="formulario__label" for="email">correo:</label>
                <input class="formulario__input" type="email" id="email" placeholder="ingresa tu correo">
            </div>
            <div class="formulario__contenido">
                <label class="formulario__label" for="tel">teléfono:</label>
                <input class="formulario__input" type="tel" id="tel" placeholder="número telefónico">
            </div>

            <div class="formulario__contenido">
                <input class="formulario__enviar" type="submit" value="Registrarme">
            </div>
            
            
        </form>
    </section>
</body>
</html>
